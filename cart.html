<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart & Checkout | 420 Cookiez</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(67, 233, 123, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(56, 249, 215, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Modern Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 12, 41, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(67, 233, 123, 0.1);
      padding: 1rem 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    header.scrolled {
      padding: 0.5rem 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }

    .back-link {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: #0f0c29;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(67, 233, 123, 0.4);
    }

    /* Main Content */
    main {
      max-width: 800px;
      margin: 140px auto 4rem;
      padding: 0 2rem;
      position: relative;
      z-index: 1;
    }

    .page-title {
      font-size: 3rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #fff 0%, #43e97b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cart-items-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .cart-item {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(67, 233, 123, 0.1);
      border-radius: 24px;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cart-item::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(67, 233, 123, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .cart-item:hover::before {
      opacity: 1;
    }

    .cart-item:hover {
      transform: translateY(-4px);
      border-color: rgba(67, 233, 123, 0.4);
      box-shadow: 0 12px 40px rgba(67, 233, 123, 0.15);
    }

    .item-details {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .item-details h3 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.5px;
    }

    .item-details p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }

    .remove-btn {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 2px solid #e74c3c;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: 'Outfit', sans-serif;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .remove-btn:hover {
      background: #e74c3c;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(231, 76, 60, 0.4);
    }

    .total-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(67, 233, 123, 0.1);
      border-radius: 24px;
      padding: 2rem;
      text-align: right;
      margin-bottom: 2rem;
    }

    #total {
      font-size: 2rem;
      font-weight: 800;
      color: #43e97b;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      border: none;
      border-radius: 50px;
      color: #0f0c29;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Outfit', sans-serif;
      box-shadow: 0 8px 24px rgba(67, 233, 123, 0.3);
    }

    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(67, 233, 123, 0.5);
    }

    .checkout-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #43e97b;
      background: rgba(67, 233, 123, 0.1);
      padding: 1rem;
      border-radius: 16px;
      border: 1px solid rgba(67, 233, 123, 0.2);
    }

    .empty-cart {
      text-align: center;
      padding: 3rem 1rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .empty-cart h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Footer */
    footer {
      background: rgba(15, 12, 41, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(67, 233, 123, 0.1);
      padding: 2rem 0;
      text-align: center;
      margin-top: 3rem;
      position: relative;
      z-index: 1;
    }

    footer p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-container {
        padding: 0 1.5rem;
      }

      .logo {
        font-size: 1.5rem;
      }

      main {
        padding: 120px 1rem 3rem;
        margin: 0 auto;
      }

      .page-title {
        font-size: 2.5rem;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding: 1.2rem;
      }

      .remove-btn {
        align-self: flex-end;
      }

      .total-section {
        padding: 1.5rem;
      }

      #total {
        font-size: 1.6rem;
      }

      .checkout-btn {
        padding: 0.9rem 1.5rem;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 2rem;
      }

      .cart-items-container {
        gap: 1rem;
      }

      .cart-item {
        padding: 1rem;
      }

      .item-details h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="header-container">
      <div class="logo">420 COOKIEZ</div>
      <a href="index.html" class="back-link">‚Üê Back to Shop</a>
    </div>
  </header>

  <main>
    <h1 class="page-title">Your Cart</h1>

    <div id="cart-items" class="cart-items-container"></div>
    <div id="total-section" class="total-section" style="display: none;">
      <div id="total">Total: Kshs 0.00</div>
    </div>

    <button id="checkout-btn" class="checkout-btn" onclick="checkout()" style="display: none;">Proceed to Checkout</button>
    <div id="message" class="message" style="display: none;"></div>
  </main>

  <footer>
    <p>&copy; 2025 420 Cookiez. All rights reserved.</p>
  </footer>

  <script>
    // Load and display the cart
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      const totalSection = document.getElementById("total-section");
      const checkoutBtn = document.getElementById("checkout-btn");
      const message = document.getElementById("message");
      container.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = `
          <div class="empty-cart">
            <h3>Your Cart is Empty</h3>
            <p>Start shopping to add some premium cookies to your cart!</p>
          </div>
        `;
        totalSection.style.display = "none";
        checkoutBtn.style.display = "none";
        message.style.display = "none";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * (item.qty || 1);

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div class="item-details">
            <h3>${item.name}</h3>
            <p>Kshs ${(item.price).toFixed(2)} x ${item.qty || 1}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });

      document.getElementById("total").textContent = `Total: Kshs ${total.toFixed(2)}`;
      totalSection.style.display = "block";
      checkoutBtn.style.display = "block";
      message.style.display = "none";
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const message = document.getElementById("message");
      const checkoutBtn = document.getElementById("checkout-btn");
      message.textContent = "Processing payment...";
      message.style.display = "block";
      checkoutBtn.disabled = true;
      checkoutBtn.textContent = "Processing...";

      setTimeout(() => {
        localStorage.removeItem("cart");
        loadCart();
        message.textContent = "‚úÖ Checkout successful! Your order is being processed.";
        checkoutBtn.disabled = false;
        checkoutBtn.textContent = "Proceed to Checkout";
      }, 2000);
    }

    // Scroll effect for header
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    window.onload = loadCart;
  </script>
</body>
</html>
