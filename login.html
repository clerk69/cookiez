
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - 420 Cookiez</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(67, 233, 123, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(56, 249, 215, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 12, 41, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(67, 233, 123, 0.1);
      padding: 1rem 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    header.scrolled {
      padding: 0.5rem 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #43e97b;
    }

    nav a:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #43e97b;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    .login-container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 100%;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(67, 233, 123, 0.1);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease;
    }

    .login-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(67, 233, 123, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .login-card:hover::before {
      opacity: 1;
    }

    .login-card:hover {
      transform: translateY(-8px);
      border-color: rgba(67, 233, 123, 0.4);
      box-shadow: 0 20px 60px rgba(67, 233, 123, 0.2);
    }

    .login-card h2 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    .login-card input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      border: 1px solid rgba(67, 233, 123, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif;
      transition: all 0.3s ease;
    }

    .login-card input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .login-card input:focus {
      outline: none;
      border-color: rgba(67, 233, 123, 0.5);
      box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.1);
      background: rgba(255, 255, 255, 0.1);
    }

    .login-card button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      border: none;
      border-radius: 50px;
      color: #0f0c29;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Outfit', sans-serif;
      position: relative;
      z-index: 10;
    }

    .login-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(67, 233, 123, 0.5);
    }

    .login-card .message {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      min-height: 1.2em;
    }

    .login-card a {
      display: block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #43e97b;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    .login-card a::after {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      transition: width 0.3s ease;
    }

    .login-card a:hover {
      color: #38f9d7;
    }

    .login-card a:hover::after {
      width: 100%;
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    @media (max-width: 640px) {
      .menu-toggle {
        display: flex;
      }

      nav {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(15, 12, 41, 0.98);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        flex-direction: column;
        padding: 2rem;
        gap: 1.5rem;
        transform: translateY(-120%);
        transition: transform 0.4s ease;
        border-bottom: 1px solid rgba(67, 233, 123, 0.2);
      }

      nav.active {
        transform: translateY(0);
      }

      .login-card {
        padding: 2.5rem 2rem;
        margin: 1rem;
      }

      .login-card h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="nav-container">
      <div class="logo">420 COOKIEZ</div>
      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="index.html">Home</a>
        <a href="index.html#products">Products</a>
        <a href="signup.html">Sign Up</a>
      </nav>
    </div>
  </header>

  <div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required autofocus />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="message" id="login-message"></div>
      </form>
      <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
  </div>

  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const nav = document.getElementById('nav');
    
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
        nav.classList.remove('active');
        menuToggle.classList.remove('active');
      }
    });

    // Scroll effect for header
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('login-email').value.toLowerCase();
      const password = document.getElementById('login-password').value;
      const message = document.getElementById('login-message');

      if (!email || !password) {
        message.textContent = 'Please fill in all fields.';
        message.style.color = '#ff6b6b';
        return;
      }

      let users = JSON.parse(localStorage.getItem('users') || '[]');
      let user = users.find(u => u.email === email && u.password === password);

      if (user) {
        sessionStorage.setItem('loginStatus', JSON.stringify({
          isLoggedIn: true,
          user: { email: user.email }
        }));
        message.textContent = 'Login successful! Redirecting...';
        message.style.color = '#43e97b';
        setTimeout(() => window.location.href = 'index.html', 1500);
      } else {
        message.textContent = 'Invalid email or password.';
        message.style.color = '#ff6b6b';
      }
    });
  </script>
</body>
</html>
